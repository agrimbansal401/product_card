<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Cards</title>

<style>
body {
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: linear-gradient(135deg, #1f4037, #99f2c8);
}

.container {
  padding: 40px 20px;
  text-align: center;
}

.title {
  color: white;
  font-size: 32px;
  margin-bottom: 30px;
}

.card-wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  background: white;
  width: 230px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
}

.card h3 {
  margin: 0;
}

.price {
  font-weight: bold;
  margin: 10px 0;
}

.in-stock {
  color: #00b894;
  font-weight: bold;
}

.out-stock {
  color: #d63031;
  font-weight: bold;
}
</style>

</head>

<body>

<div class="container">
  <h1 class="title">ðŸ›’ Modern Product Cards</h1>

  <div class="card-wrapper">

    <div class="card">
      <h3>Wireless Mouse</h3>

    </div>

    <div class="card">
      <h3>Mechanical Keyboard</h3>
      <p class="price">â‚¹2499</p>
      <p class="out-stock">Out of Stock</p>
    </div>

    <div class="card">
      <h3>Bluetooth Speaker</h3>
      <p class="price">â‚¹1499</p>
      <p class="in-stock">In Stock</p>
    </div>

    <div class="card">
      <h3>Smart Watch</h3>
      <p class="price">â‚¹3999</p>
      <p class="in-stock">In Stock</p>
    </div>

    <div class="card">
      <h3>USB-C Charger</h3>
      <p class="price">â‚¹599</p>
      <p class="out-stock">Out of Stock</p>
    </div>

    <div class="card">
      <h3>Laptop Stand</h3>
      <p class="price">â‚¹999</p>
      <p class="in-stock">In Stock</p>
    </div>

  </div>
</div>

</body>
</html>
